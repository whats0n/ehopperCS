{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<link rel="shortcut icon" href="http://nsqa.b2bsoft.com:8097/favicon.ico?v=0.9.0.0.103493">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/durandal.css">
		<link rel="stylesheet" href="css/jquery.dataTables.css">
		<link rel="stylesheet" href="css/app.css">

		<link rel="stylesheet" href="css/new-app.css">
	</head>
	<body>
	
		<div id="applicationHost">
			<div class="main-container" data-view="views/shell" data-active-view="true" style="">
				{% if nav %}
					{% include 'partials/components/_navigation.html' %}
				{% endif %}
				<section id="content" data-bind="router: { cacheViews: isCachable() }" {% if nav %}class="show-content"{% endif %}>
					<div class="pane pane-right" data-view="{{view}}" style="" data-active-view="true">
						{% include 'partials/components/_header.html' %}
						{% block content %}{% endblock %}
					</div>
				</section>
			</div>
		</div>

		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

	</body>
</html>
